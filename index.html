    @keyframes twinkle {

    .heart {

    @keyframes fall {

      }

      }

    .next-button {

      transition: transform 0.2s, box-shadow 0.2s;

    }

    .next-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(255, 105, 180, 0.9);

    <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." />

  <div class="container hidden" id="mainContent">
    <h1>üíö G·ª≠i t·ªõi c√°c anh ch·ªã 2007 üíö</h1>

  <script>
    const correctPassword = "2007";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
        typeWriter();
        const audio = new Audio("https://raw.githubusercontent.com/kaswtr09/2007/main/Music.mp3");

        audio.play();
      } else {
        alert("Sai m·∫≠t kh·∫©u r·ªìi üò•. Th·ª≠ l·∫°i nha!");
      }
    }
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkPassword();
      }
    });
    const text = `„Ö§„Ö§„Ö§Ng√†y thi ƒëang ƒë·∫øn g·∫ßn r·ªìi ‚Äì kho·∫£nh kh·∫Øc quan tr·ªçng ƒë√°nh d·∫•u s·ª± tr∆∞·ªüng th√†nh sau bao ng√†y mi·ªát m√†i h·ªçc t·∫≠p.\n„Ö§„Ö§„Ö§Mong r·∫±ng nh·ªØng c·ªë g·∫Øng, n·ªó l·ª±c kh√¥ng ng·ª´ng ngh·ªâ c·ªßa c√°c anh ch·ªã su·ªët th·ªùi gian qua s·∫Ω ƒë∆∞·ª£c ƒë·ªÅn ƒë√°p b·∫±ng k·∫øt qu·∫£ th·∫≠t x·ª©ng ƒë√°ng. üìò\n„Ö§„Ö§„Ö§Ch√∫c anh ch·ªã tinh th·∫ßn v·ªØng v√†ng v√† t·ª± tin trong k·ª≥ thi quan tr·ªçng s·∫Øp t·ªõi! B√¨nh tƒ©nh ‚Äì T·ª± tin ‚Äì Chi·∫øn th·∫Øng! üåü`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
    function activateHeartEffect() {
      document.getElementById("mainContent").style.display = "none";
      document.querySelector("canvas").style.display = "block";
      startHeartCanvas();
    }
    function startHeartCanvas() {
      const canvas = document.getElementById("heart");
      const ctx = canvas.getContext("2d");
      let width = canvas.width = innerWidth;
      let height = canvas.height = innerHeight;
      const rand = Math.random;
      const heartPosition = rad => [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
      const scaleAndTranslate = (pos, sx, sy, dx, dy) => [dx + pos[0] * sx, dy + pos[1] * sy];
      let traceCount = 50;
      const pointsOrigin = [];
      const dr = 0.1;
      for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
      const heartPointsCount = pointsOrigin.length;
      const targetPoints = [];
      const pulse = (kx, ky) => {
        for (let i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
      };
      const e = [];
      for (let i = 0; i < heartPointsCount; i++) {
        const x = rand() * width;
        const y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: `hsla(0,100%,50%,1)`,
          trace: Array.from({length: traceCount}, () => ({x, y}))
        };
      }
      const config = {
        traceK: 0.4,
        timeDelta: 0.01
      };
      let time = 0;
      const loop = () => {
        const n = -Math.cos(time);
        pulse((1 + n) * .5, (1 + n) * .5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, width, height);
        for (let i = e.length; i--;) {
          const u = e[i];
          const q = targetPoints[u.q];
          const dx = u.trace[0].x - q[0];
          const dy = u.trace[0].y - q[1];
          const length = Math.sqrt(dx * dx + dy * dy);
          if (10 > length) {
            if (0.95 < rand()) u.q = ~~(rand() * heartPointsCount);
            else {
              if (0.99 < rand()) u.D *= -1;
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) u.q += heartPointsCount;
            }
          }
          u.vx += -dx / length * u.speed;
          u.vy += -dy / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (let k = 0; k < u.trace.length - 1;) {
            const T = u.trace[k];
            const N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          for (let k = 0; k < u.trace.length; k++) ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }
        requestAnimationFrame(loop);
      };
      loop();
    }
  </script>
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.getElementById("startScreen").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
    
  </script>
  <script>

    }
    
  </script>
