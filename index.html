<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://i.postimg.cc/nzFW3pr7/01.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Nunito', sans-serif;
      color: #333;
      overflow: hidden;
    }
    .overlay {
      position: fixed; inset: 0;
      background-color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      z-index: 1;
    }
    .container {
      text-align: left;
      padding: 60px 30px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5rem;
      color: #2a7b5f;
      margin-bottom: 20px;
    }
    p.typing {
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
      min-height: 200px;
    }
    .hidden { display: none; }
    .start-screen {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 99;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Nunito', sans-serif;
    }
    .start-screen input {
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 10px;
    }
    .start-screen button {
      background-color: #ffa4c6;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .start-screen button:hover {
      background-color: #f86ba3;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.postimg.cc/BnT0CRF0/02.jpg') no-repeat center;
      background-size: contain;
      animation: fall 6s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 1; transform: translateX(0); }
      100% { top: 100vh; opacity: 0; transform: translateX(60px); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="start-screen" id="startScreen">
    <h1>🌸 Chao xìnnnn 🌸</h1>
    <p>💖💖💖💖💖</p>
    <input type="password" id="password" placeholder="Nhập mật khẩu..." />
    <button onclick="checkPassword()">BẮT ĐẦU</button>
  </div>

  <div class="container hidden" id="mainContent">
    <h1>💚 Gửi tới các anh chị 2007 💚</h1>
    <p class="typing" id="typing"></p>
  </div>

  <script>
    const correctPassword = "2007";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
        typeWriter();
        const audio = new Audio("https://raw.githubusercontent.com/kaswtr09/2007/main/Music.mp3");
        audio.loop = true;
        audio.play();
      } else {
        alert("Sai mật khẩu rồi 😥. Thử lại nha!");
      }
    }
  </script>

  <script>
    const text = `Ngày thi đang đến gần rồi – khoảnh khắc quan trọng đánh dấu sự trưởng thành sau bao ngày miệt mài học tập.\n📘 Mong rằng những cố gắng, nỗ lực không ngừng nghỉ của các anh chị suốt thời gian qua sẽ được đền đáp bằng kết quả thật xứng đáng.\nChúc anh chị tinh thần vững vàng và tự tin trong kỳ thi quan trọng sắp tới!\nBình tĩnh – Tự tin – Chiến thắng! 🌟`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
  </script>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>

  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(star);
    }
  </script>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/kaswtr09/2007/main/Music.mp3" type="audio/mp3">
  </audio>
</body>
</html>
